<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约网址管理器 - Gist集成版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f4ff, #e6ebff);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(74, 111, 165, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(74, 111, 165, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4a6fa5;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .subtitle {
            color: #7d8da7;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        /* 搜索区域样式 */
        .search-section {
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f8fafd, #f0f5ff);
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(74, 111, 165, 0.1);
        }
        
        .search-container {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 50px;
            padding: 5px 15px;
            box-shadow: 0 2px 10px rgba(74, 111, 165, 0.1);
            transition: all 0.3s ease;
        }
        
        .search-container:focus-within {
            box-shadow: 0 4px 15px rgba(74, 111, 165, 0.2);
            border: 1px solid rgba(74, 111, 165, 0.3);
        }
        
        .search-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #4a6fa5;
            text-align: center;
            font-weight: 500;
        }
        
        .search-input {
            flex: 1;
            padding: 14px 15px;
            border: none;
            font-size: 1rem;
            color: #4a6fa5;
            background: transparent;
            outline: none;
        }
        
        .search-input::placeholder {
            color: #a6b7d4;
        }
        
        .search-icon {
            padding: 10px;
            background-color: transparent;
            color: #4a6fa5;
            border: none;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .search-icon:hover {
            opacity: 1;
        }
        
        .engine-switch-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 8px 10px;
            border-radius: 50%;
            transition: background 0.3s;
            color: #4a6fa5;
        }
        
        .engine-switch-btn:hover {
            background: rgba(74, 111, 165, 0.1);
        }
        
        /* 网址管理区域 */
        .url-section {
            margin-top: 30px;
            background: linear-gradient(135deg, #f8fafd, #f0f5ff);
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(74, 111, 165, 0.1);
        }
        
        .url-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: #4a6fa5;
            font-weight: 500;
        }
        
        .add-url-btn {
            background: transparent;
            color: #57a773;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .add-url-btn:hover {
            background: rgba(87, 167, 115, 0.1);
            transform: scale(1.05);
        }
        
        .url-buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            max-height: 0px;
            overflow-y: hidden;
            padding: 10px;
            transition: max-height 0.5s ease;
        }
        
        .url-buttons-container.expanded {
            max-height: 1000px;
            overflow-y: auto;
        }
        
        .url-button {
            padding: 14px 10px;
            background: white;
            color: #4a6fa5;
            border: 1px solid #e1e8f0;
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .url-button i {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #6c8bc7;
        }
        
        .url-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(74, 111, 165, 0.15);
            border-color: #c8d4e9;
        }
        
        .url-button:hover .fav-icon {
            opacity: 1;
        }
        
        .fav-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #ffc107;
            opacity: 0.3;
            transition: opacity 0.3s;
            font-size: 0.9rem;
        }
        
        /* 文件夹样式 */
        .folders-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(74, 111, 165, 0.1);
        }
        
        .folder-tab {
            padding: 8px 16px;
            background: rgba(74, 111, 165, 0.1);
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            color: #4a6fa5;
        }
        
        .folder-tab.active {
            background: #4a6fa5;
            color: white;
        }
        
        .folder-tab:hover:not(.active) {
            background: rgba(74, 111, 165, 0.2);
        }
        
        .folder-tab i {
            font-size: 0.9rem;
        }
        
        .folder-count {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 0 6px;
            font-size: 0.8rem;
            min-width: 20px;
            text-align: center;
        }
        
        /* 展开/收起按钮 */
        .expand-toggle {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(74, 111, 165, 0.1);
        }
        
        .toggle-btn {
            background: transparent;
            border: none;
            color: #6c8bc7;
            cursor: pointer;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .toggle-btn:hover {
            background: rgba(108, 139, 199, 0.1);
        }
        
        .toggle-btn i {
            margin-left: 8px;
            transition: transform 0.3s;
        }
        
        /* 存储设置区域 */
        .storage-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(74, 111, 165, 0.1);
        }
        
        .storage-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 10px;
            transition: background 0.3s;
            margin-bottom: 15px;
        }
        
        .storage-header:hover {
            background: rgba(74, 111, 165, 0.05);
        }
        
        .storage-title {
            color: #4a6fa5;
            font-size: 1.3rem;
            font-weight: 500;
            margin: 0;
        }
        
        .storage-toggle-icon {
            color: #4a6fa5;
            transition: transform 0.3s;
        }
        
        .storage-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease, opacity 0.3s ease;
            opacity: 0;
        }
        
        .storage-content.expanded {
            max-height: 1000px;
            opacity: 1;
        }
        
        .storage-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .storage-card {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 14px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(74, 111, 165, 0.1);
        }
        
        .storage-card.github-card {
            background: linear-gradient(135deg, #f8fafd, #f0f5ff);
        }
        
        .storage-card h3 {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #4a6fa5;
            font-weight: 500;
        }
        
        .storage-icon {
            font-size: 1.5rem;
            color: #6c8bc7;
        }
        
        .storage-card p {
            color: #7d8da7;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .storage-input {
            width: 100%;
            padding: 13px 15px;
            border-radius: 10px;
            border: 1px solid #e1e8f0;
            background: #f8fafd;
            color: #4a6fa5;
            margin-bottom: 12px;
            font-size: 0.95rem;
            transition: border 0.3s, box-shadow 0.3s;
        }
        
        .storage-input:focus {
            outline: none;
            border-color: #c8d4e9;
            box-shadow: 0 0 0 3px rgba(108, 139, 199, 0.1);
        }
        
        .action-btn {
            padding: 12px 22px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            margin: 5px;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        }
        
        .github-btn {
            background: linear-gradient(135deg, #4a6fa5, #6c8bc7);
            color: white;
        }
        
        .local-btn {
            background: linear-gradient(135deg, #57a773, #72c086);
            color: white;
        }
        
        .save-btn {
            background: linear-gradient(135deg, #6c8bc7, #8aa7e0);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            opacity: 0.95;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #4a6fa5;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .modal input, .modal select {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #e1e8f0;
            background: #f8fafd;
            color: #4a6fa5;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .modal input:focus, .modal select:focus {
            outline: none;
            border-color: #c8d4e9;
            box-shadow: 0 0 0 3px rgba(108, 139, 199, 0.1);
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .storage-options {
                flex-direction: column;
            }
            
            .search-section, .url-section {
                padding: 20px;
            }
        }
        
        /* 滚动条样式 */
        .url-buttons-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .url-buttons-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.03);
            border-radius: 4px;
        }
        
        .url-buttons-container::-webkit-scrollbar-thumb {
            background: #c8d4e9;
            border-radius: 4px;
        }
        
        .url-buttons-container::-webkit-scrollbar-thumb:hover {
            background: #a6b7d4;
        }
        
        /* 状态消息 */
        .status-message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 10px;
            text-align: center;
            font-size: 0.95rem;
        }
        
        .success {
            background: rgba(87, 167, 115, 0.15);
            color: #57a773;
            border: 1px solid rgba(87, 167, 115, 0.3);
        }
        
        .error {
            background: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .info {
            background: rgba(74, 111, 165, 0.15);
            color: #4a6fa5;
            border: 1px solid rgba(74, 111, 165, 0.3);
        }
        
        /* 加载动画 */
        .loader {
            border: 4px solid rgba(74, 111, 165, 0.1);
            border-radius: 50%;
            border-top: 4px solid #4a6fa5;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 上下文菜单 */
        .context-menu {
            position: absolute;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 1000;
            min-width: 180px;
            overflow: hidden;
            border: 1px solid #eaeef5;
        }
        
        .context-menu button {
            padding: 12px 20px;
            border: none;
            background: none;
            color: #4a6fa5;
            cursor: pointer;
            width: 100%;
            text-align: left;
            transition: all 0.2s;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .context-menu button:hover {
            background: #f8fafd;
        }
        
        .context-menu button i {
            width: 20px;
            text-align: center;
        }
        
        /* 存储状态指示器 */
        .storage-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 8px;
            border-radius: 8px;
            background: rgba(74, 111, 165, 0.05);
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-active {
            background-color: #57a773;
        }
        
        .status-inactive {
            background-color: #e74c3c;
        }
        
        /* 空状态 */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px 20px;
            color: #7d8da7;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #c8d4e9;
        }
        
        .empty-state p {
            font-size: 1.1rem;
        }
        
        /* 文件夹管理按钮 */
        .manage-folders-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            color: #7d8da7;
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .manage-folders-btn:hover {
            background: rgba(74, 111, 165, 0.1);
            color: #4a6fa5;
        }
        
        /* 文件夹操作菜单 */
        .folder-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-github"></i> 简约网址管理器</h1>
            <p class="subtitle">使用GitHub Gist存储您的收藏网址</p>
        </header>
        
        <!-- 搜索区域 -->
        <section class="search-section">
            <h2 class="search-title">快速搜索</h2>
            <div class="search-container">
                <button class="engine-switch-btn" id="engineSwitchBtn" title="切换搜索引擎">
                    <i id="engineIcon" class="fab fa-edge"></i>
                </button>
                <input type="text" class="search-input" id="searchInput" placeholder="输入搜索内容...">
                <button class="search-icon" id="searchBtn" title="搜索">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>
        
        <!-- 网址管理区域 -->
        <section class="url-section">
            <div class="url-header">
                <h2 class="section-title">我的网址收藏</h2>
                <button class="add-url-btn" id="addUrlBtn" title="添加新网址">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <!-- 文件夹导航 -->
            <div class="folders-container" id="foldersContainer">
                <!-- 文件夹标签将在这里动态生成 -->
            </div>
            
            <div class="url-buttons-container" id="urlButtonsContainer">
                <!-- 网址按钮将在这里动态生成 -->
                <div class="empty-state">
                    <i class="fas fa-cloud-download-alt"></i>
                    <p>点击下方"从GitHub加载"按钮获取您的收藏</p>
                </div>
            </div>
            
            <!-- 文件夹管理按钮 -->
            <div class="folder-actions">
                <button class="manage-folders-btn" id="addFolderBtn">
                    <i class="fas fa-folder-plus"></i> 添加文件夹
                </button>
                <button class="manage-folders-btn" id="editFolderBtn">
                    <i class="fas fa-edit"></i> 编辑文件夹
                </button>
            </div>
            
            <!-- 展开/收起按钮 -->
            <div class="expand-toggle">
                <button class="toggle-btn" id="toggleExpandBtn">
                    <span>展开全部</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </section>
        
        <!-- 存储设置区域 -->
        <section class="storage-section">
            <div class="storage-header" id="storageHeader">
                <h2 class="storage-title">GitHub Gist 设置</h2>
                <i class="fas fa-chevron-down storage-toggle-icon" id="storageToggleIcon"></i>
            </div>
            
            <div class="storage-content" id="storageContent">
                <div class="storage-options">
                    <!-- GitHub存储选项 -->
                    <div class="storage-card github-card">
                        <h3><i class="storage-icon fab fa-github"></i> GitHub Gist 存储</h3>
                        <p>将您的网址保存到GitHub Gist，可在任何设备访问</p>
                        
                        <div class="input-group">
                            <input type="password" class="storage-input" id="githubToken" placeholder="GitHub个人访问令牌">
                            <input type="text" class="storage-input" id="gistId" placeholder="Gist ID (可选)">
                        </div>
                        
                        <div id="githubStatus" class="status-message info">
                            提示：访问令牌需要 <strong>gist</strong> 权限
                        </div>
                        
                        <div class="storage-status" id="storageStatus">
                            <span class="status-indicator status-inactive"></span>
                            <span>尚未连接到 GitHub</span>
                        </div>
                        
                        <div class="btn-group">
                            <button class="action-btn github-btn" id="saveToGithubBtn">
                                <i class="fas fa-cloud-upload-alt"></i> 保存到GitHub
                            </button>
                            <button class="action-btn github-btn" id="loadFromGithubBtn">
                                <i class="fas fa-cloud-download-alt"></i> 从GitHub加载
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 保存当前存储方式 -->
                <div style="text-align: center; margin-top: 20px;">
                    <button class="action-btn save-btn" id="saveStorageMethodBtn">
                        <i class="fas fa-save"></i> 保存当前设置
                    </button>
                </div>
            </div>
        </section>
        
        <div class="loader" id="loader"></div>
    </div>
    
    <!-- 添加网址模态框 -->
    <div class="modal" id="addUrlModal">
        <div class="modal-content">
            <h2><i class="fas fa-plus"></i> 添加新网址</h2>
            <input type="text" id="urlName" placeholder="网址名称">
            <input type="text" id="urlLink" placeholder="网址 (包含 http:// 或 https://)">
            <select id="urlFolder">
                <option value="">未分类</option>
                <!-- 文件夹选项将在这里动态生成 -->
            </select>
            
            <div class="modal-buttons">
                <button class="action-btn github-btn" id="addUrlConfirmBtn">添加</button>
                <button class="action-btn local-btn" id="addUrlCancelBtn">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 编辑网址模态框 -->
    <div class="modal" id="editUrlModal">
        <div class="modal-content">
            <h2><i class="fas fa-edit"></i> 编辑网址</h2>
            <input type="text" id="editUrlName" placeholder="网址名称">
            <input type="text" id="editUrlLink" placeholder="网址">
            <select id="editUrlFolder">
                <option value="">未分类</option>
                <!-- 文件夹选项将在这里动态生成 -->
            </select>
            
            <div class="modal-buttons">
                <button class="action-btn github-btn" id="editUrlConfirmBtn">保存</button>
                <button class="action-btn local-btn" id="editUrlCancelBtn">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 添文件夹模态框 -->
    <div class="modal" id="addFolderModal">
        <div class="modal-content">
            <h2><i class="fas fa-folder-plus"></i> 添加新文件夹</h2>
            <input type="text" id="folderName" placeholder="文件夹名称">
            
            <div class="modal-buttons">
                <button class="action-btn github-btn" id="addFolderConfirmBtn">添加</button>
                <button class="action-btn local-btn" id="addFolderCancelBtn">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 编辑文件夹模态框 -->
    <div class="modal" id="editFolderModal">
        <div class="modal-content">
            <h2><i class="fas fa-edit"></i> 编辑文件夹</h2>
            <select id="folderSelect">
                <!-- 文件夹选项将在这里动态生成 -->
            </select>
            <input type="text" id="editFolderName" placeholder="新文件夹名称">
            
            <div class="modal-buttons">
                <button class="action-btn github-btn" id="editFolderConfirmBtn">保存</button>
                <button class="action-btn local-btn" id="editFolderCancelBtn">取消</button>
                <button class="action-btn" id="deleteFolderBtn" style="background: linear-gradient(135deg, #e74c3c, #c0392b); color: white;">删除</button>
            </div>
        </div>
    </div>
    
    <!-- 上下文菜单 -->
    <div id="contextMenu" class="context-menu">
        <button id="editContextBtn"><i class="fas fa-edit"></i>编辑</button>
        <button id="moveContextBtn"><i class="fas fa-folder"></i>移动到文件夹</button>
        <button id="deleteContextBtn"><i class="fas fa-trash"></i>删除</button>
        <button id="openNewTabBtn"><i class="fas fa-external-link-alt"></i>新标签打开</button>
    </div>
    
    <!-- 文件夹选择菜单 -->
    <div id="folderMenu" class="context-menu">
        <!-- 文件夹选项将在这里动态生成 -->
    </div>

    <script>
        // 全局变量
        let urls = [];
        let folders = ['常用', '工作', '学习', '娱乐']; // 初始文件夹
        let selectedButton = null;
        let selectedUrlIndex = null;
        let currentGistId = localStorage.getItem('gistId') || '';
        let githubToken = localStorage.getItem('githubToken') || '';
        let searchEngine = 'bing';
        let isExpanded = false;
        let storageExpanded = false;
        let currentFolder = '全部';
        
        // DOM元素
        const urlButtonsContainer = document.getElementById('urlButtonsContainer');
        const foldersContainer = document.getElementById('foldersContainer');
        const githubTokenInput = document.getElementById('githubToken');
        const gistIdInput = document.getElementById('gistId');
        const githubStatus = document.getElementById('githubStatus');
        const loader = document.getElementById('loader');
        const engineIcon = document.getElementById('engineIcon');
        const toggleExpandBtn = document.getElementById('toggleExpandBtn');
        const storageHeader = document.getElementById('storageHeader');
        const storageContent = document.getElementById('storageContent');
        const storageToggleIcon = document.getElementById('storageToggleIcon');
        const storageStatus = document.getElementById('storageStatus');
        
        // 初始化函数
        function init() {
            // 从本地存储加载设置
            loadStorageSettings();   
            
            // 设置事件监听器
            setupEventListeners();

            // 加载文件夹
             loadFolders();

            // 如果已有令牌和Gist ID，尝试加载
            if (githubToken && currentGistId) {
                loadFromGitHub();
            } else if (githubToken) {
                githubStatus.innerHTML = "已设置访问令牌，请输入Gist ID或创建新的Gist";
                githubStatus.className = "status-message info";
            }
            
            // 更新存储状态
            updateStorageStatus();

		
        }
        
        // 加载存储设置
        function loadStorageSettings() {
            githubTokenInput.value = '';
            gistIdInput.value = currentGistId;
            
            // 尝试从本地存储加载文件夹
            const savedFolders = localStorage.getItem('folders');
            if (savedFolders) {
                folders = JSON.parse(savedFolders);
            }
        }
        
        // 保存文件夹到本地存储
        function saveFolders() {
            localStorage.setItem('folders', JSON.stringify(folders));
        }
        
        // 加载文件夹
        function loadFolders() {
            renderFolders();
        }
        
        // 更新存储状态显示
        function updateStorageStatus() {
            const statusIndicator = storageStatus.querySelector('.status-indicator');
            const statusText = storageStatus.querySelector('span:last-child');
            
            if (githubToken) {
                statusIndicator.className = "status-indicator status-active";
                statusText.textContent = currentGistId ? 
                    `已连接 GitHub (Gist ID: ${currentGistId.slice(0, 6)}...)` : 
                    "已连接 GitHub (未设置 Gist ID)";
            } else {
                statusIndicator.className = "status-indicator status-inactive";
                statusText.textContent = "尚未连接到 GitHub";
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 搜索功能
            document.getElementById('searchBtn').addEventListener('click', search);
            document.getElementById('searchInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') search();
            });
            
            // 搜索引擎切换
            document.getElementById('engineSwitchBtn').addEventListener('click', toggleSearchEngine);
            
            // 添加网址按钮
            document.getElementById('addUrlBtn').addEventListener('click', () => {
                populateFolderSelect('urlFolder');
                openModal('addUrlModal');
            });
            
            // GitHub存储按钮
            document.getElementById('saveToGithubBtn').addEventListener('click', saveToGitHub);
            document.getElementById('loadFromGithubBtn').addEventListener('click', loadFromGitHub);
            
            // 保存存储方法按钮
            document.getElementById('saveStorageMethodBtn').addEventListener('click', saveStorageMethod);
            
            // 点击外部关闭上下文菜单
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.context-menu')) {
                    document.getElementById('contextMenu').style.display = 'none';
                    document.getElementById('folderMenu').style.display = 'none';
                }
            });
            
            // 展开/收起按钮
            toggleExpandBtn.addEventListener('click', toggleExpand);
            
            // 存储设置标题点击事件
            storageHeader.addEventListener('click', toggleStorageContent);
            
            // 模态框按钮
            document.getElementById('addUrlConfirmBtn').addEventListener('click', addUrl);
            document.getElementById('addUrlCancelBtn').addEventListener('click', () => closeModal('addUrlModal'));
            document.getElementById('editUrlConfirmBtn').addEventListener('click', updateUrl);
            document.getElementById('editUrlCancelBtn').addEventListener('click', () => closeModal('editUrlModal'));
            
            // 上下文菜单按钮
            document.getElementById('editContextBtn').addEventListener('click', editSelectedUrl);
            document.getElementById('moveContextBtn').addEventListener('click', showFolderMenu);
            document.getElementById('deleteContextBtn').addEventListener('click', deleteSelectedUrl);
            document.getElementById('openNewTabBtn').addEventListener('click', openInNewTab);
            
            // 文件夹管理按钮
            document.getElementById('addFolderBtn').addEventListener('click', () => openModal('addFolderModal'));
            document.getElementById('editFolderBtn').addEventListener('click', () => {
                populateFolderSelect('folderSelect');
                document.getElementById('editFolderName').value = '';
                openModal('editFolderModal');
            });
            
            // 文件夹操作按钮
            document.getElementById('addFolderConfirmBtn').addEventListener('click', addFolder);
            document.getElementById('addFolderCancelBtn').addEventListener('click', () => closeModal('addFolderModal'));
            document.getElementById('editFolderConfirmBtn').addEventListener('click', editFolder);
            document.getElementById('editFolderCancelBtn').addEventListener('click', () => closeModal('editFolderModal'));
            document.getElementById('deleteFolderBtn').addEventListener('click', deleteFolder);
        }
        
        // 渲染文件夹
        function renderFolders() {
            foldersContainer.innerHTML = '';
            
            // 添加"全部"文件夹
            const allFolderBtn = document.createElement('button');
            allFolderBtn.className = `folder-tab ${currentFolder === '全部' ? 'active' : ''}`;
            allFolderBtn.innerHTML = `
                <i class="fas fa-layer-group"></i>
                <span>全部</span>
                <span class="folder-count">${urls.length}</span>
            `;
            allFolderBtn.addEventListener('click', () => {
                currentFolder = '全部';
                renderFolders();
                renderUrls();
            });
            foldersContainer.appendChild(allFolderBtn);
            
            // 添加"未分类"文件夹
            const uncategorizedCount = urls.filter(url => !url.folder).length;
            const uncategorizedBtn = document.createElement('button');
            uncategorizedBtn.className = `folder-tab ${currentFolder === '未分类' ? 'active' : ''}`;
            uncategorizedBtn.innerHTML = `
                <i class="fas fa-folder"></i>
                <span>未分类</span>
                <span class="folder-count">${uncategorizedCount}</span>
            `;
            uncategorizedBtn.addEventListener('click', () => {
                currentFolder = '未分类';
                renderFolders();
                renderUrls();
            });
            foldersContainer.appendChild(uncategorizedBtn);
            
            // 添加用户自定义文件夹
            folders.forEach(folder => {
                const folderCount = urls.filter(url => url.folder === folder).length;
                if (folderCount === 0 && currentFolder !== folder) return;
                
                const folderBtn = document.createElement('button');
                folderBtn.className = `folder-tab ${currentFolder === folder ? 'active' : ''}`;
                folderBtn.innerHTML = `
                    <i class="fas fa-folder${currentFolder === folder ? '-open' : ''}"></i>
                    <span>${folder}</span>
                    <span class="folder-count">${folderCount}</span>
                `;
                folderBtn.addEventListener('click', () => {
                    currentFolder = folder;
                    renderFolders();
                    renderUrls();
                });
                foldersContainer.appendChild(folderBtn);
            });
        }
        
        // 渲染网址按钮
        function renderUrls() {
            urlButtonsContainer.innerHTML = '';
            
            // 过滤当前文件夹的网址
            const filteredUrls = currentFolder === '全部' ? 
                urls : 
                urls.filter(url => 
                    (currentFolder === '未分类' && !url.folder) || 
                    url.folder === currentFolder
                );
            
            if (filteredUrls.length === 0) {
                urlButtonsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>${currentFolder === '全部' ? '暂无保存的网址' : `该文件夹为空`}</p>
                    </div>
                `;
                return;
            }
            
            filteredUrls.forEach((url, index) => {
                const urlButton = document.createElement('button');
                urlButton.className = 'url-button';
                urlButton.innerHTML = `
                    <i class="fas fa-link"></i>
                    <span>${url.name}</span>
                    <i class="fas fa-star fav-icon"></i>
                    ${url.folder ? `<span style="position: absolute; bottom: 5px; font-size: 0.7rem; color: #7d8da7;">${url.folder}</span>` : ''}
                `;
                urlButton.setAttribute('data-link', url.link);
                urlButton.setAttribute('data-index', index);
                
                // 点击打开网址
                urlButton.addEventListener('click', () => {
                    window.open(url.link, '_blank');
                });
                
                // 右键菜单
                urlButton.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    selectedButton = urlButton;
                    selectedUrlIndex = index;
                    showContextMenu(e);
                });
                
                urlButtonsContainer.appendChild(urlButton);
            });
            
            // 更新展开/收起按钮状态
            updateExpandButton();
        }
        
        // 显示上下文菜单
        function showContextMenu(e) {
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${e.pageX}px`;
            contextMenu.style.top = `${e.pageY}px`;
        }
        
        // 显示文件夹菜单
        function showFolderMenu(e) {
            const folderMenu = document.getElementById('folderMenu');
            folderMenu.innerHTML = '';
            
            // 添加"未分类"选项
            const uncategorizedBtn = document.createElement('button');
            uncategorizedBtn.innerHTML = `<i class="fas fa-folder"></i> 未分类`;
            uncategorizedBtn.addEventListener('click', () => {
                moveUrlToFolder('');
                folderMenu.style.display = 'none';
            });
            folderMenu.appendChild(uncategorizedBtn);
            
            // 添加用户文件夹选项
            folders.forEach(folder => {
                const folderBtn = document.createElement('button');
                folderBtn.innerHTML = `<i class="fas fa-folder-open"></i> ${folder}`;
                folderBtn.addEventListener('click', () => {
                    moveUrlToFolder(folder);
                    folderMenu.style.display = 'none';
                });
                folderMenu.appendChild(folderBtn);
            });
            
            // 添加"新建文件夹"选项
            const newFolderBtn = document.createElement('button');
            newFolderBtn.innerHTML = `<i class="fas fa-plus"></i> 新建文件夹`;
            newFolderBtn.addEventListener('click', () => {
                openModal('addFolderModal');
                folderMenu.style.display = 'none';
            });
            folderMenu.appendChild(newFolderBtn);
            
            folderMenu.style.display = 'block';
            folderMenu.style.left = `${e.pageX}px`;
            folderMenu.style.top = `${e.pageY}px`;
        }
        
        // 移动网址到文件夹
        function moveUrlToFolder(folder) {
            if (selectedUrlIndex === null) return;
            
            urls[selectedUrlIndex].folder = folder;
            saveToGitHub();
            renderUrls();
            renderFolders();
        }
        
        // 搜索功能
        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            let searchUrl;
            if (searchEngine === 'bing') {
                searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
            } else {
                searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
            
            window.open(searchUrl, '_blank');
        }
        
        // 切换搜索引擎
        function toggleSearchEngine() {
            if (searchEngine === 'bing') {
                searchEngine = 'google';
                engineIcon.className = 'fab fa-google';
            } else {
                searchEngine = 'bing';
                engineIcon.className = 'fab fa-edge';
            }
        }
        
        // 添加网址
        function addUrl() {
            const name = document.getElementById('urlName').value.trim();
            let link = document.getElementById('urlLink').value.trim();
            const folder = document.getElementById('urlFolder').value;
            
            if (!name || !link) {
                showStatus('请填写网址名称和链接', 'error');
                return;
            }
            
            // 确保链接有协议头
            if (!link.startsWith('http://') && !link.startsWith('https://')) {
                link = 'https://' + link;
            }
            
            urls.push({ name, link, folder });
            saveToGitHub();
            renderUrls();
            renderFolders();
            closeModal('addUrlModal');
            
            // 清空表单
            document.getElementById('urlName').value = '';
            document.getElementById('urlLink').value = '';
        }
        
        // 编辑选中的网址
        function editSelectedUrl() {
            if (selectedUrlIndex === null) return;
            
            const url = urls[selectedUrlIndex];
            
            document.getElementById('editUrlName').value = url.name;
            document.getElementById('editUrlLink').value = url.link;
            populateFolderSelect('editUrlFolder', url.folder || '');
            openModal('editUrlModal');
            
            // 隐藏上下文菜单
            document.getElementById('contextMenu').style.display = 'none';
        }
        
        // 更新网址
        function updateUrl() {
            if (selectedUrlIndex === null) return;
            
            const name = document.getElementById('editUrlName').value.trim();
            let link = document.getElementById('editUrlLink').value.trim();
            const folder = document.getElementById('editUrlFolder').value;
            
            if (!name || !link) {
                showStatus('请填写网址名称和链接', 'error');
                return;
            }
            
            // 确保链接有协议头
            if (!link.startsWith('http://') && !link.startsWith('https://')) {
                link = 'https://' + link;
            }
            
            urls[selectedUrlIndex] = { name, link, folder };
            saveToGitHub();
            renderUrls();
            renderFolders();
            closeModal('editUrlModal');
        }
        
        // 删除选中的网址
        function deleteSelectedUrl() {
            if (selectedUrlIndex === null) return;
            
            if (confirm('确定要删除这个网址吗？')) {
                urls.splice(selectedUrlIndex, 1);
                saveToGitHub();
                renderUrls();
                renderFolders();
                document.getElementById('contextMenu').style.display = 'none';
            }
        }
        
        // 在新标签页打开网址
        function openInNewTab() {
            if (selectedUrlIndex === null) return;
            const link = urls[selectedUrlIndex].link;
            window.open(link, '_blank');
            document.getElementById('contextMenu').style.display = 'none';
        }
        
        // 添加文件夹
        function addFolder() {
            const name = document.getElementById('folderName').value.trim();
            
            if (!name) {
                showStatus('请输入文件夹名称', 'error');
                return;
            }
            
            if (folders.includes(name)) {
                showStatus('文件夹名称已存在', 'error');
                return;
            }
            
            folders.push(name);
            saveFolders();
            renderFolders();
            closeModal('addFolderModal');
            document.getElementById('folderName').value = '';
        }
        
        // 编辑文件夹
        function editFolder() {
            const oldName = document.getElementById('folderSelect').value;
            const newName = document.getElementById('editFolderName').value.trim();
            
            if (!newName) {
                showStatus('请输入新文件夹名称', 'error');
                return;
            }
            
            if (folders.includes(newName) ) {
                showStatus('文件夹名称已存在', 'error');
                return;
            }
            
            // 更新文件夹名称
            const index = folders.indexOf(oldName);
            if (index !== -1) {
                folders[index] = newName;
                
                // 更新网址中的文件夹名称
                urls.forEach(url => {
                    if (url.folder === oldName) {
                        url.folder = newName;
                    }
                });
                
                // 如果当前文件夹是正在编辑的文件夹，更新当前文件夹
                if (currentFolder === oldName) {
                    currentFolder = newName;
                }
                
                saveFolders();
                saveToGitHub();
                renderFolders();
                renderUrls();
                closeModal('editFolderModal');
            }
        }
        
        // 删除文件夹
        function deleteFolder() {
            const folderName = document.getElementById('folderSelect').value;
            
            if (!folderName) return;
            
            if (confirm(`确定要删除文件夹 "${folderName}" 吗？该文件夹中的所有网址将移动到"未分类"`)) {
                // 删除文件夹
                folders = folders.filter(folder => folder !== folderName);
                
                // 将网址移动到未分类
                urls.forEach(url => {
                    if (url.folder === folderName) {
                        url.folder = '';
                    }
                });
                
                // 如果当前文件夹是被删除的文件夹，切换到"全部"
                if (currentFolder === folderName) {
                    currentFolder = '全部';
                }
                
                saveFolders();
                saveToGitHub();
                renderFolders();
                renderUrls();
                closeModal('editFolderModal');
            }
        }
        
        // 保存到GitHub Gist
        function saveToGitHub() {
            const token = githubTokenInput.value.trim() || githubToken;
            const gistId = gistIdInput.value.trim() || currentGistId;
            
            if (!token) {
                showStatus('请输入GitHub访问令牌', 'error');
                return;
            }
            
            showLoader();
            
            // 保存文件夹信息
            saveFolders();
            
            const data = {
                description: "网址管理器数据",
                public: false,
                files: {
                    "urls.json": {
                        content: JSON.stringify(urls, null, 2)
                    },
                    "folders.json": {
                        content: JSON.stringify(folders, null, 2)
                    }
                }
            };
            
            const url = gistId ? 
                `https://api.github.com/gists/${gistId}` : 
                'https://api.github.com/gists';
            
            const method = gistId ? 'PATCH' : 'POST';
            
            fetch(url, {
                method: method,
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.message || '保存失败'); });
                }
                return response.json();
            })
            .then(data => {
                if (data.id) {
                    // 保存Gist ID
                    currentGistId = data.id;
                    localStorage.setItem('gistId', currentGistId);
                    gistIdInput.value = currentGistId;
                    
                    // 保存Token
                    if (githubTokenInput.value.trim()) {
                        githubToken = githubTokenInput.value.trim();
                        localStorage.setItem('githubToken', githubToken);
                        githubTokenInput.value = '';
                    }
                    
                    showStatus('数据已成功保存到 GitHub Gist!', 'success');
                    
                    // 更新状态
                    updateStorageStatus();
                } else {
                    showStatus('保存失败: 未知错误', 'error');
                }
                hideLoader();
            })
            .catch(error => {
                showStatus('保存失败: ' + error.message, 'error');
                hideLoader();
            });
        }
        
        // 从GitHub Gist加载
        function loadFromGitHub() {
            const token = localStorage.getItem('githubToken') || githubTokenInput.value.trim();
            const gistId = localStorage.getItem('gistId') || gistIdInput.value.trim();
            
            if (!token) {
                showStatus('请输入GitHub访问令牌', 'error');
                return;
            }
            
            if (!gistId) {
                showStatus('请输入Gist ID', 'error');
                return;
            }
            
            showLoader();
            
            fetch(`https://api.github.com/gists/${gistId}`, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.message || '加载失败'); });
                }
                return response.json();
            })
            .then(data => {
                // 加载网址
                const urlsContent = data.files['urls.json']?.content;
                if (urlsContent) {
                    try {
                        urls = JSON.parse(urlsContent);
                    } catch (e) {
                        showStatus('解析网址数据失败: ' + e.message, 'error');
                    }
                } else {
                    showStatus('未找到urls.json文件', 'error');
                }
                
                // 加载文件夹
                const foldersContent = data.files['folders.json']?.content;
                if (foldersContent) {
                    try {
                        folders = JSON.parse(foldersContent);
                        saveFolders();
                    } catch (e) {
                        showStatus('解析文件夹数据失败: ' + e.message, 'error');
                    }
                }
                
                // 保存Token和Gist ID
                if (githubTokenInput.value.trim()) {
                    githubToken = githubTokenInput.value.trim();
                    localStorage.setItem('githubToken', githubToken);
                    githubTokenInput.value = '';
                }
                
                currentGistId = gistId;
                localStorage.setItem('gistId', currentGistId);
                gistIdInput.value = currentGistId;
                
                renderFolders();
                renderUrls();
                showStatus('数据加载成功!', 'success');
                
                // 更新状态
                updateStorageStatus();
                
                hideLoader();
            })
            .catch(error => {
                showStatus('加载失败: ' + error.message, 'error');
                hideLoader();
            });
        }
        
        // 保存存储设置
        function saveStorageMethod() {
            // 保存GitHub Token
            const token = githubTokenInput.value.trim();
            if (token) {
                githubToken = token;
                localStorage.setItem('githubToken', token);
                githubTokenInput.value = '';
            }
            
            // 保存Gist ID
            const gistId = gistIdInput.value.trim();
            if (gistId) {
                currentGistId = gistId;
                localStorage.setItem('gistId', gistId);
            }
            
            showStatus('存储设置已保存!', 'success');
            updateStorageStatus();
        }
        
        // 填充文件夹选择框
        function populateFolderSelect(selectId, selectedFolder = '') {
            const select = document.getElementById(selectId);
            select.innerHTML = '<option value="">未分类</option>';
            
            folders.forEach(folder => {
                const option = document.createElement('option');
                option.value = folder;
                option.textContent = folder;
                option.selected = folder === selectedFolder;
                select.appendChild(option);
            });
        }
        
        // 打开模态框
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // 显示状态消息
        function showStatus(message, type) {
            githubStatus.textContent = message;
            githubStatus.className = `status-message ${type}`;
        }
        
        // 显示加载动画
        function showLoader() {
            loader.style.display = 'block';
        }
        
        // 隐藏加载动画
        function hideLoader() {
            loader.style.display = 'none';
        }
        
        // 切换网址收藏区展开/收起状态
        function toggleExpand() {
            isExpanded = !isExpanded;
            if (isExpanded) {
                urlButtonsContainer.classList.add('expanded');
            } else {
                urlButtonsContainer.classList.remove('expanded');
            }
            updateExpandButton();
        }
        
        // 更新展开/收起按钮状态
        function updateExpandButton() {
            const icon = toggleExpandBtn.querySelector('i');
            const text = toggleExpandBtn.querySelector('span');
            
            if (isExpanded) {
                text.textContent = '收起';
                icon.className = 'fas fa-chevron-up';
            } else {
                text.textContent = '展开全部';
                icon.className = 'fas fa-chevron-down';
            }
        }
        
        // 切换存储设置内容显示状态
        function toggleStorageContent() {
            storageExpanded = !storageExpanded;
            if (storageExpanded) {
                storageContent.classList.add('expanded');
                storageToggleIcon.classList.remove('fa-chevron-down');
                storageToggleIcon.classList.add('fa-chevron-up');
            } else {
                storageContent.classList.remove('expanded');
                storageToggleIcon.classList.remove('fa-chevron-up');
                storageToggleIcon.classList.add('fa-chevron-down');
            }
        }
        
        // 页面加载时初始化
        window.onload = init;
    </script>
</body>
</html>
